<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>VizTalk - Talk with your Tableau Viz</title>
</head>
<body>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script type="text/javascript" src="js/viztalk.js"></script>
    <script type="text/javascript" src="js/voicecontrol.js"></script>

    <div id="maincontainer" class="container-fluid">
        <div class="row justify-content-md-center">
            <div id="logoimg" class="col-xs-4">
                <img src="logo.png" width="300px" style="margin:0 20px;">
            </div>
            <div class="col-xs-8 text-center">
                <div id="maindiv">
                    <h1 style="margin-bottom:20px;">Talk to your Viz!</h1>
                    <p style="margin-bottom:20px;"><a href="#cmdTarget" class="text-info">Click for additional information</a></p>
                    <div id="btn-group" class="btn-group">
                        <button id="ptt" type="button" class="btn btn-info btn-lg">
                            Push to talk!
                        </button>
                        <button id="stoptalk" type="button" class="btn btn-danger btn-lg" disabled>
                            Stop listening!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="vizcontainer" style="width:100%; height:80vh;"></div>
    <div id="cmdTarget" class="col-xs-1 text-center"></div>
</body>
</html>
